<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/style.css">
    <link rel="icon"  href="public/assets/icons/html.png">
</head>
<body>
    
<div class="login_form">
    <div class="form_container">
        <h1 id="login_title">WELCOME</h1><br>
        <h1 id="login_label">LOGIN</h1>
        <div class="email_field">
            <label id="email">Email</label>
            <input id="email_input" type="email" placeholder="Enter your email" required>
        </div>
        <br>
        <div class="password_field">
            <label id="password">Password</label>
            <input id="password_input" type="password" placeholder="Enter your password" required>
        </div>
        <br>
        <div class="submit_field">
           <input id="submit_button" type="submit" value="Login">
        </div>
   </div>
</div>

<script src="script.js"></script>
</body>
</html>
