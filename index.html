<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalactSys</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"  href="public/assets/icons/html.png">
</head>
<body>

    <header class="logo">
        <h1>GalactSys Inc.</h1>
    </header>

    <div class="register">
        <form>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>
            <br>
            <div class="input-box">
                <label for="uname">Username</label>
                <input type="text" id="uname" placeholder="Enter your username" required />
            </div>
            <br>
            <div class="input-box">
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Enter your password" minlength="8" required />
            </div>
            <br>
            <button class="btn" type="submit">Submit</button>

            <div class="login-link">
                <a href="pages/page2.html">Already have an account?</a>
            </div>
        </form>
    </div>


<script src="script.js"></script>
</body>
</html>
